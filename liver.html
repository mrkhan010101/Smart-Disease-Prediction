<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../static/img/health.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: auto;
        padding: 0;
        font-family: "Josefin Sans", sans-serif;
      }
      h1 {text-align: center;}
      h2 {text-align: center;}
      html,
      body,
      header,
      #intro {
        height: 100%;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
    <title>Liver Disease Prediction</title>
  </head>
  <body>
    <header>
      <!--Mask-->
      <div id="intro" class="container-fluid view">
        <h1 class="text-primary">Liver Disease Prediction</h1>
        <h2>
          Know your chances of getting a liver disease in one Click!
        </h2>
        <hr class="w-75 mx-auto pt-5" />
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict')}}" method="post">
              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <label for="Total Bilirubin">Total Bilirubin</label>
                <input
                  class="form-control"
                  type="number"
                  id="Total Bilirubin"
                  name="Total Bilirubin"
                  required="required"
                  placeholder="Enter the Total Bilirubin"
                />
              </div>
              <div class="form-group">
                <label for="Direct_Bilirubin">Direct Bilirubin</label>
                <input
                  class="form-control"
                  type="number"
                  step="any"
                  id="Direct_Bilirubin"
                  name="Direct_Bilirubin"
                  required="required"
                  placeholder="Enter the Direct_Bilirubin"
                />
              </div>
              <div class="form-group">
                <label for="Alkaline_Phosphotase">Alkaline Phosphotase</label>
                <input
                  class="form-control"
                  type="number"
                  id="Alkaline_Phosphotase"
                  name="Alkaline_Phosphotase"
                  required="required"
                  placeholder="Enter the Alkaline Phosphotase"
                />
              </div>
              <div class="form-group">
                <label for="Alamine_Aminotransferase"
                  >Alamine Aminotransferase</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="Alamine_Aminotransferase"
                  name="Alamine_Aminotransferase"
                  required="required"
                  placeholder="Enter the Alamine Aminotransferase"
                />
              </div>
              <div class="form-group">
                <label for="Total_Protiens">Total Protiens</label>
                <input
                  class="form-control"
                  type="number"
                  id="Total_Protiens"
                  name="Total_Protiens"
                  required="required"
                  placeholder="Enter the Total Protiens"
                />
              </div>
              <div class="form-group">
                <label for="Albumin">Albumin</label>
                <input
                  class="form-control"
                  type="number"
                  id="Albumin"
                  name="Albumin"
                  required="required"
                  placeholder="Enter the Albumin"
                />
              </div>
              <div class="form-group">
                <label for="Albumin_and_Globulin_Ratio"
                  >Albumin and Globulin Ratio</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="Albumin_and_Globulin_Ratio"
                  name="Albumin_and_Globulin_Ratio"
                  required="required"
                  placeholder="Enter the Albumin and Globulin Ratio"
                />
              </div>
              <button type="submit" class="btn btn-primary">Predict</button>
              <a class="btn btn-primary" href="index.html" role="button"><i class="fa fa-home"></i> Home</a>
              <p></p>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
