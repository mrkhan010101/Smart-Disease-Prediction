<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../static/img/health.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: auto;
        padding: 0;
        font-family: "Josefin Sans", sans-serif;
      }
      h1 {text-align: center;}
      h2 {text-align: center;}
      html,
      body,
      header,
      #intro {
        height: 100%;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
    <title>Diabetes Prediction</title>
  </head>
  <body>
    <header>
      <!--Mask-->
      <div id="intro" class="container-fluid view">
        <h1 class="text-primary">Diabetes Prediction</h1>
        <h2>
          Know your chances of getting diabetes in one Click!
        </h2>
        <hr class="w-75 mx-auto pt-5" />
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img src="../assets/img/Cover Photo/diabetes.jpg" class="float-left">
            
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict')}}" method="post">
              <div class="form-group">
                <!-- TODO : Year to accept only year date picker -->
                <label for="Pregnancies">No. of Pregnencies</label>
                <input
                  class="form-control"
                  type="number"
                  id="Pregnancies"
                  name="Pregnancies"
                  required="required"
                  placeholder="No. of Pregnencies"
                />
              </div>
              <div class="form-group">
                <label for="Glucose">Glucose Level</label>
                <input
                  class="form-control"
                  type="number"
                  step="any"
                  id="Glucose"
                  name="Present_Price"
                  required="required"
                  placeholder="Glucose Level"
                />
              </div>
              <div class="form-group">
                <label for="BloodPressure">Current Blood Pressure</label>
                <input
                  class="form-control"
                  type="number"
                  id="BloodPressure"
                  name="BloodPressure"
                  required="required"
                  placeholder="Current Blood Pressure"
                />
              </div>
              <div class="form-group">
                <label for="BMI">Enter the Body Mass Index</label>
                <input
                  class="form-control"
                  type="number"
                  id="BMI"
                  name="BMI"
                  required="required"
                  placeholder="Body Mass Index"
                />
              </div>
              <div class="form-group">
                <label for="DiabetesPedigreeFunction"
                  >Diabetes Pedigree Function</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="DiabetesPedigreeFunction"
                  name="DiabetesPedigreeFunction"
                  required="required"
                  placeholder="Diabetes Pedigree Function"
                />
              </div>
              <div class="form-group">
                <label for="Age">Age</label>
                <input
                  class="form-control"
                  type="number"
                  id="Age"
                  name="Age"
                  required="required"
                  placeholder="Age"
                />
              </div>

              <button type="submit" class="btn btn-primary">Predict</button>
              <a class="btn btn-primary" href="index.html" role="button"><i class="fa fa-home"></i> Home</a>
              <p></p>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
